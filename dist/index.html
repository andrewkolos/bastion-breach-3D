
<html lang="en">

    <style type="text/css">

        body {
            font-family: Arial;
        }

        #resetButton {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px 5px 0 5px;
            padding: 10px 10px 10px 10px;

        }

        .noSelect {
            -webkit-user-select: none; /* Safari */

            cursor: pointer;
        }

        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            padding: 20px;
            color: white;

            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.5);
            border-radius: 5px;
        }

        #modal .heading {
            text-align: center;
            margin-bottom: 10px;
        }

</head>
