<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bastion Breach</title>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="nouislider.min.css">
    <script type="text/javascript" src="nouislider.js"></script>
    <style type="text/css">

        body {
            font-family: Arial;
        }

        #resetButton {
            border-left: 1px solid #aaaaaa;
        }

        #cornerui {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px 5px 0 5px;
            text-align: center;
            font-size: 1.5em;
            color: white;
        }

        #cornerui .item {
            padding: 10px 10px 10px 10px;
        }

        #cornerui div {
            display: inline-block;
        }
        #cornerui .item:not(:last-child) {
            margin-right: 10px;
        }


        .noSelect {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Standard */
        }

        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            padding: 40px;
            color: white;

            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        #modal .heading {
            text-align: center;
            margin-bottom: 10px;
        }

        #volumeSlider {
            width: 100px;
            cursor: pointer;
        }

        #resetButton {
            cursor: pointer;
        }

        .noUi-handle {
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0">

<script type="text/javascript" src="Tween.js"></script>
<script type="text/javascript" src="bundle.js"></script>

<div id="cornerui" class="noSelect">
    <div class="item ">
        <img style="margin-right: 10px; width: 25px; height: 25px; transform: translateY(5px)" src="images/vol-white.png" />
        <div id="volumeSlider"></div>
        <div id="volume" style="margin-left: 12px; width:20px">50</div>
    </div>
    <div id="resetButton" class="item">
        Reset
    </div>
</div>

</body>
</html>
